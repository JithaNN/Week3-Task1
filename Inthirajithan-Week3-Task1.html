<html>
<head>
	<title>Form</title>
</head>
<body >
	<table border="0px" bordercolor="Blue">
		<tr>
			<td>
			<img src="images	.jpg" alt="images img">
			</td>
			<td>
				<form action="#" >
					<fieldset >
						
						<h1>Contact Us</h1>
					
			
						<h5>Name</h5>
						<input  type="text" name="name" placeholder="Enter your name">
						
					
						<h5>Email</h5>
						<input  type="text" name="email" placeholder="Enter your email addess" required >
						
							
						<h5>Mobile Number</h5>
						<input  type="tel" name="tel" placeholder="Enter your Tel No" pattern="[0-9]" required>
						
						<h5>Message</h5>
						<textarea  name="message" placeholder="Enter Your Message..."></textarea>
						<br>
						<hr>
						<button>
							Submit
						</button>
					</fieldset>	
						
				</form>
				
			</td>
		</tr>
	</table>
	
</body>
</html>
